<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Letter E -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">E</text>
  
  <!-- Small accounting symbol -->
  <circle cx="24" cy="8" r="3" fill="#ffffff" opacity="0.8"/>
  <text x="24" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1e40af" text-anchor="middle">$</text>
</svg>
