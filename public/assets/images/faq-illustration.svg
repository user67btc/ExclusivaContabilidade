<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240" width="400" height="240">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EBF2FA" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.1" />
    </linearGradient>
    <linearGradient id="questionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1966B4" />
      <stop offset="100%" stop-color="#0F4C81" />
    </linearGradient>
  </defs>

  <!-- Fundo sutil -->
  <rect width="400" height="240" fill="url(#bgGradient)" />

  <!-- Personagem perguntando -->
  <g transform="translate(30, 120)">
    <!-- Cabeça -->
    <circle cx="50" cy="30" r="30" fill="#F5D0A9" stroke="#E6C19C" stroke-width="1" />
    <!-- Cabelo -->
    <path d="M20,30 Q50,0 80,30 Q70,10 50,10 Q30,10 20,30" fill="#6E4C1E" />
    <!-- Olhos -->
    <circle cx="40" cy="30" r="3" fill="#333333" />
    <circle cx="60" cy="30" r="3" fill="#333333" />
    <!-- Sobrancelhas levantadas (expressão de dúvida) -->
    <path d="M35,25 Q40,20 45,25" stroke="#333333" stroke-width="1.5" fill="none" />
    <path d="M55,25 Q60,20 65,25" stroke="#333333" stroke-width="1.5" fill="none" />
    <!-- Boca (expressão de dúvida) -->
    <path d="M45,45 Q50,40 55,45" stroke="#333333" stroke-width="1.5" fill="none" />
    <!-- Corpo simples -->
    <rect x="35" y="60" width="30" height="40" fill="#1966B4" rx="5" />
    <!-- Braço levantado em questionamento -->
    <rect x="65" y="65" width="10" height="30" fill="#1966B4" rx="5" transform="rotate(-30, 65, 65)" />
    <circle cx="75" cy="50" r="5" fill="#F5D0A9" /> <!-- mão -->
  </g>

  <!-- Bolhas de diálogo com símbolos de interrogação -->
  <g transform="translate(120, 40)">
    <!-- Bolha de diálogo principal -->
    <path d="M0,50 Q0,0 50,0 L150,0 Q200,0 200,50 L200,80 Q200,130 150,130 L120,130 L110,150 L100,130 L50,130 Q0,130 0,80 Z" 
        fill="white" stroke="#1966B4" stroke-width="2" />
    
    <!-- Símbolos de interrogação grandes -->
    <g transform="translate(60, 65)">
      <circle cx="0" cy="0" r="25" fill="url(#questionGradient)" />
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">?</text>
    </g>
    
    <g transform="translate(140, 65)">
      <circle cx="0" cy="0" r="25" fill="#28A745" opacity="0.8" />
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">!</text>
    </g>
  </g>

  <!-- Pequenas bolhas de interrogação flutuando -->
  <g>
    <circle cx="280" cy="30" r="10" fill="rgba(25, 102, 180, 0.2)" />
    <text x="280" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1966B4" text-anchor="middle">?</text>
    
    <circle cx="320" cy="70" r="15" fill="rgba(25, 102, 180, 0.2)" />
    <text x="320" y="76" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1966B4" text-anchor="middle">?</text>
    
    <circle cx="350" cy="30" r="8" fill="rgba(25, 102, 180, 0.2)" />
    <text x="350" y="34" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1966B4" text-anchor="middle">?</text>
    
    <circle cx="340" cy="120" r="12" fill="rgba(25, 102, 180, 0.2)" />
    <text x="340" y="125" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1966B4" text-anchor="middle">?</text>
  </g>

  <!-- Ícones representando documentos/respostas -->
  <g transform="translate(300, 160)">
    <!-- Documento/Papel -->
    <rect x="0" y="0" width="40" height="50" fill="white" stroke="#1966B4" stroke-width="1" rx="3" />
    <line x1="10" y1="15" x2="30" y2="15" stroke="#1966B4" stroke-width="1" />
    <line x1="10" y1="25" x2="30" y2="25" stroke="#1966B4" stroke-width="1" />
    <line x1="10" y1="35" x2="25" y2="35" stroke="#1966B4" stroke-width="1" />
  </g>
</svg>
