<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b2a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow512" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="256" cy="256" r="240" fill="url(#logoGradient512)" filter="url(#shadow512)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Inner circles for depth -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Main letter E with glow -->
  <text x="256" y="320" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="white" text-anchor="middle" filter="url(#glow)" style="text-shadow: 4px 4px 8px rgba(0,0,0,0.5);">E</text>
  
  <!-- Accounting symbol background -->
  <circle cx="380" cy="132" r="50" fill="#ffffff" opacity="0.95"/>
  <circle cx="380" cy="132" r="45" fill="#1e40af"/>
  <circle cx="380" cy="132" r="40" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- Dollar sign -->
  <text x="380" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">$</text>
  
  <!-- Decorative elements -->
  <circle cx="140" cy="380" r="20" fill="rgba(255,255,255,0.7)"/>
  <circle cx="200" cy="400" r="15" fill="rgba(255,255,255,0.5)"/>
  <circle cx="320" cy="390" r="12" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Professional lines -->
  <path d="M 100 200 Q 256 180 412 200" stroke="rgba(255,255,255,0.3)" stroke-width="3" fill="none"/>
  <path d="M 100 312 Q 256 332 412 312" stroke="rgba(255,255,255,0.2)" stroke-width="2" fill="none"/>
</svg>
