<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="maskableGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Safe area background (full 512x512 for maskable) -->
  <rect width="512" height="512" fill="url(#maskableGradient)"/>
  
  <!-- Main content in safe zone (80% of total size) -->
  <g transform="translate(51.2, 51.2)">
    <!-- Inner circle -->
    <circle cx="204.8" cy="204.8" r="180" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="4"/>
    
    <!-- Main letter E -->
    <text x="204.8" y="260" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="white" text-anchor="middle" style="text-shadow: 3px 3px 6px rgba(0,0,0,0.4);">E</text>
    
    <!-- Accounting symbol -->
    <circle cx="300" cy="120" r="35" fill="#ffffff" opacity="0.9"/>
    <text x="300" y="135" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1e40af" text-anchor="middle">$</text>
  </g>
</svg>
